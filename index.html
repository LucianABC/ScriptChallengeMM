<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media Monks | Sliding puzzle</title>
</head>
<body>
    <section class="main">
        <header>
            <div>
              <h1 class="slide-in-right">Sliding puzzle</h1>
            </div>
            <img class="logo" src="assets/images/logo.svg"/>
        </header>
        <section class="puzzle-section">  
            <div class="puzzle-container">
                <div class="puzzle-background">
                </div>
                
                <div class="puzzle">
                    <div class="puzzle-piece" id="piece-1">
                        1
                    </div>
                    <div class="puzzle-piece" id="piece-2">
                        2
                    </div>
                    <div class="puzzle-piece" id="piece-3">
                        3
                    </div>
                    
                    <div class="puzzle-piece" id="piece-4">
                        4
                    </div>
                    
                    <div class="puzzle-piece" id="piece-5">
                        5
                    </div>
                    
                    <div class="puzzle-piece" id="piece-6">
                        6
                    </div>
                    
                    <div class="puzzle-piece" id="piece-7">
                        7
                    </div>
                    
                    <div class="puzzle-piece" id="piece-8">
                        8
                    </div>
                    
                    <div class="puzzle-piece" id="piece-9">
                        9
                    </div>
                    
                    <div class="puzzle-piece" id="piece-10">
                        10
                    </div>
                    
                    <div class="puzzle-piece" id="piece-11">
                        11
                    </div>
                    
                    <div class="puzzle-piece" id="piece-12">
                        12
                    </div>
                    
                    <div class="puzzle-piece" id="piece-13">
                        13
                    </div>
                    <div class="puzzle-piece" id="piece-14">
                        14
                    </div>
                    <div class="puzzle-piece" id="piece-15">
                        15
                    </div>

                </div>
            </div>
            <div class="puzzle-menu">
                <button class="button" id="restart-button"> <i class="fa fa-power-off"></i>Restart</button>
                <button class="button" id="shuffle-button"><i class="fa fa-random"></i>Shuffle</button>
                <button class="button" id="undo-button"> <i class="fa fa-undo"></i> Undo</button>
            </div>
        </section>
    </section>
    <script src="./script/pieces.js"></script>
    <script src="./script/positionMap.js"></script>
    <script src="./script/findPiece.js"></script>
    <script src="script/checkSolvability.js"></script>
    <script src="./script/movePiece.js"></script>
    <script src="./script/moveToEmpty.js"></script>
    <script src="script/deleteHistory.js"></script>
    <script src="./script/shuffle.js"></script>
    <script src="./script/undo.js"></script>
    <script src="./script/completed.js"></script>
    
</body>
</html>
